<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Valdman</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="pacman-canvas.css">

   	<!-- Facebook Open Graph Information -->
	<meta property="og:image" content="http://www.monikairvaldas.lt/img/Icon-200x200.png"/>
  <meta property="og:title" content="Valdman" />
	<meta property="og:description" content="Bernvakario užduotis" />
  <meta property="og:url" content="http://www.monikairvaldas.lt/valdman.html" />
  <meta property="og:site_name" content="Valdman" />
	<meta property="og:locale" content="en_US" />

	<!-- site icons -->
	<link rel="shortcut icon" href="img/Icon-130x130.png" />
	<link rel="apple-touch-icon" href="img/Icon-130x130.png" />

	<!-- Mobile Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

	<!-- Script -->
	<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="js/jquery.hammer.min.js" type="text/javascript"></script>
</head>

<body>

<div class="container">
<div class="main">

<!-- main game content -->
<div class="content" id="game-content">

	<!-- main game content -->
	<div class="game wrapper">

		<div class="score">Taškai:</div>
		<div class="level">Levelis:</div>
		<div class="lives">Gyfkės: </div>

		<!-- canvas is splitted into 18x13 fields -->
		<div id="canvas-container">
			<div id="canvas-overlay-container">
				<div id="canvas-overlay-content">
					<div id="title">Valdman</div>
					<div><p id="text">Žaisk, kol gausi info apie bernvakarį.<br /><br />Spausk belenkur kad pradėtum</p></div>
				</div>
			</div>
			<canvas id="myCanvas" width="540" height="390">
			<p>Canvas not supported</p>
			</canvas>
		</div>

		<div class="controls" id="game-buttons">

			<!-- OLD Buttons -->
			<div>
				<span id="up" class="controlButton">&uarr;</span>
			</div>
			<div>
				<span id="left" class="controlButton">&larr;</span>
				<span id="down" class="controlButton">&darr;</span>
				<span id="right" class="controlButton">&rarr;</span>
			</div>

		</div>
		<!-- inGame Controls End -->

		<!-- Game Menu -->
		<div class="controls" id="menu-buttons">
			<ul>
				<li class="button" id="newGame">Iš naujo</li>
			</ul>

		</div>
		<!-- Game Menu End -->

	</div>

</div>
</div>
</div>

	<script src="pacman-canvas.js" type="text/javascript"></script>


</body>
</html>
